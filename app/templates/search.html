<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <form method="get">
        <input type="text" name="q" placeholder="buscar...">
        <button type="submit">Buscar</button>
    </form>

    {% if results %}
    <ul>
        {% for item in results %}
        <li>
            <a href="{{ item.link }}">{{ item.title}}</a>
            <p>{{ item.snippet}}</p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
