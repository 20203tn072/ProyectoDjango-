<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">Lista de categorias con JSON</h1>
    <div id="categoria" class="row mt-4">

    </div>



    <script>
        //Usando fetch
        function cargarCategorias(){
            fetch('/categorias/api/get')
                .then(response => response.json())
                .then(data => {
                    let categoriasDiv = document.getElementById('categoria');
                    categoriasDiv.innerHTML = "";
                    data.forEach(categoria => {
                        categoriasDiv.innerHTML += 
                            `<div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="${categoria.imagen}" class="card-img-top" >
                                    <div class="card-body">
                                        <h5 class="card-title">${categoria.nombre}</h5>
                                    </div>
                                </div>
                            </div>`;
                    });
                })
                .catch(error => console.error('Error', error));
        }

        cargarCategorias();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
