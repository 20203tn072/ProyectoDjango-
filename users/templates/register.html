<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-md-3">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    {{ form.surname }}
                </div>
                <div class="mb-3">
                    {{ form.control_number }}
                </div>
                <div class="mb-3">
                    {{ form.age }}
                </div>
                <div class="mb-3">
                    {{ form.tel }}
                </div>
                <div class="mb-3">
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;
            let passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (password1.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }
            if (!passwordRegex.test(password1)) {
                alert("La contraseña debe contener al menos 1 letra mayúscula, 1 número y 1 carácter especial (@$!%*?&).");
                return false;
            }
            if (password1 !== password2) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    {% include 'mensaje.html' %}
</body>

</html>
